<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Glass overlay -->
  <rect width="400" height="300" fill="url(#card-gradient)" opacity="0.8"/>
  
  <!-- E-commerce elements -->
  <rect x="50" y="40" width="300" height="20" rx="10" fill="rgba(255,255,255,0.9)"/>
  <rect x="50" y="80" width="120" height="120" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="190" y="80" width="120" height="120" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="330" y="80" width="20" height="120" rx="10" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Shopping cart icon -->
  <circle cx="110" cy="130" r="25" fill="rgba(255,255,255,0.3)"/>
  <path d="M100 120 L105 125 L120 110" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Product icon -->
  <circle cx="250" cy="130" r="25" fill="rgba(255,255,255,0.3)"/>
  <rect x="240" y="120" width="20" height="20" rx="3" fill="white" opacity="0.8"/>
  
  <!-- Stats bars -->
  <rect x="50" y="230" width="80" height="8" rx="4" fill="rgba(255,255,255,0.4)"/>
  <rect x="150" y="230" width="120" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
  <rect x="290" y="230" width="60" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Nexus Commerce</text>
</svg>
