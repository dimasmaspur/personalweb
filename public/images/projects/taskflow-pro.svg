<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Glass overlay -->
  <rect width="400" height="300" fill="url(#card-gradient)" opacity="0.8"/>
  
  <!-- Task board layout -->
  <rect x="30" y="40" width="100" height="180" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="150" y="40" width="100" height="180" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="270" y="40" width="100" height="180" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Task cards -->
  <rect x="40" y="65" width="80" height="25" rx="5" fill="rgba(255,255,255,0.6)"/>
  <rect x="40" y="100" width="80" height="25" rx="5" fill="rgba(255,255,255,0.4)"/>
  <rect x="40" y="135" width="80" height="25" rx="5" fill="rgba(255,255,255,0.3)"/>
  
  <rect x="160" y="65" width="80" height="25" rx="5" fill="rgba(255,255,255,0.5)"/>
  <rect x="160" y="100" width="80" height="25" rx="5" fill="rgba(255,255,255,0.4)"/>
  
  <rect x="280" y="65" width="80" height="25" rx="5" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Column headers -->
  <rect x="40" y="50" width="80" height="10" rx="5" fill="rgba(255,255,255,0.8)"/>
  <rect x="160" y="50" width="80" height="10" rx="5" fill="rgba(255,255,255,0.8)"/>
  <rect x="280" y="50" width="80" height="10" rx="5" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Progress indicators -->
  <circle cx="80" cy="190" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="200" cy="190" r="8" fill="rgba(255,255,255,0.4)"/>
  <circle cx="320" cy="190" r="8" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TaskFlow Pro</text>
</svg>
