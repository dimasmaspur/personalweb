<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Glass overlay -->
  <rect width="400" height="300" fill="url(#card-gradient)" opacity="0.8"/>
  
  <!-- Dashboard panels -->
  <rect x="40" y="50" width="100" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="160" y="50" width="100" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="280" y="50" width="80" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Bar chart -->
  <rect x="50" y="85" width="8" height="20" fill="rgba(255,255,255,0.8)"/>
  <rect x="65" y="75" width="8" height="30" fill="rgba(255,255,255,0.9)"/>
  <rect x="80" y="90" width="8" height="15" fill="rgba(255,255,255,0.7)"/>
  <rect x="95" y="70" width="8" height="35" fill="rgba(255,255,255,0.8)"/>
  <rect x="110" y="80" width="8" height="25" fill="rgba(255,255,255,0.6)"/>
  <rect x="125" y="65" width="8" height="40" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Line chart -->
  <polyline points="170,90 185,75 200,85 215,70 230,80 245,65" 
            stroke="rgba(255,255,255,0.9)" stroke-width="3" fill="none"/>
  <circle cx="170" cy="90" r="3" fill="rgba(255,255,255,0.9)"/>
  <circle cx="185" cy="75" r="3" fill="rgba(255,255,255,0.9)"/>
  <circle cx="200" cy="85" r="3" fill="rgba(255,255,255,0.9)"/>
  <circle cx="215" cy="70" r="3" fill="rgba(255,255,255,0.9)"/>
  <circle cx="230" cy="80" r="3" fill="rgba(255,255,255,0.9)"/>
  <circle cx="245" cy="65" r="3" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Pie chart -->
  <circle cx="320" cy="80" r="20" fill="rgba(255,255,255,0.3)"/>
  <path d="M320 60 A20 20 0 0 1 340 80 L320 80 Z" fill="rgba(255,255,255,0.8)"/>
  <path d="M340 80 A20 20 0 0 1 320 100 L320 80 Z" fill="rgba(255,255,255,0.6)"/>
  <path d="M320 100 A20 20 0 0 1 300 80 L320 80 Z" fill="rgba(255,255,255,0.4)"/>
  <path d="M300 80 A20 20 0 0 1 320 60 L320 80 Z" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Data grid -->
  <rect x="40" y="140" width="320" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="50" y1="160" x2="350" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="50" y1="180" x2="350" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <line x1="120" y1="150" x2="120" y2="210" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="200" y1="150" x2="200" y2="210" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="280" y1="150" x2="280" y2="210" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Data cells -->
  <rect x="55" y="155" width="50" height="8" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="55" y="175" width="40" height="8" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="55" y="195" width="60" height="8" rx="2" fill="rgba(255,255,255,0.6)"/>
  
  <rect x="130" y="155" width="55" height="8" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="130" y="175" width="45" height="8" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="130" y="195" width="50" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DataViz Pro</text>
</svg>
