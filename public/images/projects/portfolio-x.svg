<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Glass overlay -->
  <rect width="400" height="300" fill="url(#card-gradient)" opacity="0.8"/>
  
  <!-- 3D elements -->
  <polygon points="200,60 180,80 220,80" fill="rgba(255,255,255,0.7)"/>
  <polygon points="200,60 220,80 240,60" fill="rgba(255,255,255,0.5)"/>
  <polygon points="200,60 240,60 220,40" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Portfolio grid -->
  <rect x="80" y="110" width="60" height="40" rx="8" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <rect x="160" y="110" width="60" height="40" rx="8" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <rect x="240" y="110" width="60" height="40" rx="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  
  <rect x="80" y="170" width="60" height="40" rx="8" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <rect x="160" y="170" width="60" height="40" rx="8" fill="rgba(255,255,255,0.6)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <rect x="240" y="170" width="60" height="40" rx="8" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  
  <!-- Interactive elements -->
  <circle cx="110" cy="130" r="12" fill="rgba(255,255,255,0.8)"/>
  <circle cx="190" cy="130" r="12" fill="rgba(255,255,255,0.7)"/>
  <circle cx="270" cy="130" r="12" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Motion lines -->
  <path d="M50 230 Q100 220 150 230 T250 230" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none"/>
  <path d="M60 240 Q110 235 160 240 T260 240" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Portfolio X</text>
</svg>
