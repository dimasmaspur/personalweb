<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Glass overlay -->
  <rect width="400" height="300" fill="url(#card-gradient)" opacity="0.8"/>
  
  <!-- House outline -->
  <polygon points="200,50 120,120 120,180 280,180 280,120" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  <rect x="160" y="140" width="30" height="40" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <rect x="210" y="140" width="25" height="25" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Smart devices -->
  <!-- Light bulb -->
  <circle cx="160" cy="100" r="8" fill="rgba(255,255,255,0.6)"/>
  <rect x="155" y="105" width="10" height="5" rx="2" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Thermostat -->
  <circle cx="240" cy="100" r="12" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <circle cx="240" cy="100" r="6" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Security camera -->
  <rect x="200" y="80" width="15" height="10" rx="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="207" cy="85" r="3" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Smart speaker -->
  <circle cx="175" cy="155" r="6" fill="rgba(255,255,255,0.5)"/>
  <circle cx="175" cy="155" r="3" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Connection lines -->
  <line x1="160" y1="108" x2="200" y2="130" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="240" y1="112" x2="215" y2="130" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="207" y1="90" x2="200" y2="130" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="175" y1="149" x2="200" y2="130" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Central hub -->
  <circle cx="200" cy="130" r="15" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
  <circle cx="200" cy="130" r="8" fill="rgba(255,255,255,0.6)"/>
  <text x="200" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AI</text>
  
  <!-- Mobile app interface -->
  <rect x="50" y="200" width="50" height="70" rx="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <rect x="55" y="210" width="40" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
  <rect x="55" y="220" width="40" height="6" rx="3" fill="rgba(255,255,255,0.5)"/>
  <rect x="55" y="230" width="40" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
  <rect x="55" y="240" width="40" height="6" rx="3" fill="rgba(255,255,255,0.5)"/>
  <rect x="55" y="250" width="40" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Tablet interface -->
  <rect x="300" y="200" width="70" height="50" rx="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <rect x="310" y="210" width="20" height="15" rx="3" fill="rgba(255,255,255,0.5)"/>
  <rect x="340" y="210" width="20" height="15" rx="3" fill="rgba(255,255,255,0.4)"/>
  <rect x="310" y="230" width="20" height="15" rx="3" fill="rgba(255,255,255,0.6)"/>
  <rect x="340" y="230" width="20" height="15" rx="3" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Wireless signals -->
  <path d="M75 195 Q200 170 335 195" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="200" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SmartHome Hub</text>
</svg>
