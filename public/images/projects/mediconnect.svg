<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Glass overlay -->
  <rect width="400" height="300" fill="url(#card-gradient)" opacity="0.8"/>
  
  <!-- Medical cross -->
  <rect x="185" y="80" width="30" height="80" rx="15" fill="rgba(255,255,255,0.8)"/>
  <rect x="160" y="105" width="80" height="30" rx="15" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Patient and doctor icons -->
  <circle cx="120" cy="120" r="20" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <circle cx="120" cy="110" r="8" fill="rgba(255,255,255,0.8)"/>
  <rect x="110" y="118" width="20" height="15" rx="7" fill="rgba(255,255,255,0.6)"/>
  
  <circle cx="280" cy="120" r="20" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <circle cx="280" cy="110" r="8" fill="rgba(255,255,255,0.8)"/>
  <rect x="270" y="118" width="20" height="15" rx="7" fill="rgba(255,255,255,0.6)"/>
  <rect x="275" y="105" width="10" height="3" rx="1" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Connection line -->
  <path d="M140 120 Q170 100 200 120 Q230 140 260 120" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  
  <!-- Video call interface -->
  <rect x="80" y="170" width="80" height="50" rx="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <rect x="240" y="170" width="80" height="50" rx="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Camera indicators -->
  <circle cx="90" cy="180" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="250" cy="180" r="3" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Health data -->
  <rect x="170" y="190" width="60" height="20" rx="10" fill="rgba(255,255,255,0.4)"/>
  <rect x="175" y="195" width="20" height="10" rx="2" fill="rgba(255,255,255,0.7)"/>
  <rect x="200" y="195" width="25" height="10" rx="2" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Pulse line -->
  <path d="M50 240 L80 240 L90 220 L100 260 L110 200 L120 240 L150 240" stroke="rgba(255,255,255,0.7)" stroke-width="3" fill="none"/>
  <path d="M250 240 L280 240 L290 220 L300 260 L310 200 L320 240 L350 240" stroke="rgba(255,255,255,0.7)" stroke-width="3" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MediConnect</text>
</svg>
