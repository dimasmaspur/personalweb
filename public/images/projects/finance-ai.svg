<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Glass overlay -->
  <rect width="400" height="300" fill="url(#card-gradient)" opacity="0.8"/>
  
  <!-- Chart area -->
  <rect x="50" y="60" width="300" height="160" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- AI chart line -->
  <polyline points="70,180 120,150 170,120 220,140 270,100 320,110" 
            stroke="rgba(255,255,255,0.9)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="70" cy="180" r="6" fill="rgba(255,255,255,0.8)"/>
  <circle cx="120" cy="150" r="6" fill="rgba(255,255,255,0.9)"/>
  <circle cx="170" cy="120" r="6" fill="rgba(255,255,255,0.8)"/>
  <circle cx="220" cy="140" r="6" fill="rgba(255,255,255,0.7)"/>
  <circle cx="270" cy="100" r="6" fill="rgba(255,255,255,0.9)"/>
  <circle cx="320" cy="110" r="6" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Analytics panels -->
  <rect x="60" y="40" width="80" height="15" rx="7" fill="rgba(255,255,255,0.6)"/>
  <rect x="160" y="40" width="60" height="15" rx="7" fill="rgba(255,255,255,0.4)"/>
  <rect x="240" y="40" width="100" height="15" rx="7" fill="rgba(255,255,255,0.5)"/>
  
  <!-- AI indicators -->
  <circle cx="80" cy="85" r="15" fill="rgba(255,255,255,0.3)"/>
  <text x="80" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
  
  <circle cx="320" cy="85" r="15" fill="rgba(255,255,255,0.3)"/>
  <polygon points="320,78 315,82 315,80 310,80 310,84 315,84 315,82 320,86 325,82 325,80 330,80 330,84 325,84 325,82" fill="white"/>
  
  <!-- Grid lines -->
  <line x1="70" y1="80" x2="70" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="170" y1="80" x2="170" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="270" y1="80" x2="270" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">FinanceAI</text>
</svg>
