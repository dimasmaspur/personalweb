<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Glass overlay -->
  <rect width="400" height="300" fill="url(#card-gradient)" opacity="0.8"/>
  
  <!-- Cloud shapes -->
  <ellipse cx="120" cy="100" rx="40" ry="25" fill="rgba(255,255,255,0.4)"/>
  <ellipse cx="140" cy="95" rx="30" ry="20" fill="rgba(255,255,255,0.5)"/>
  <ellipse cx="100" cy="105" rx="25" ry="15" fill="rgba(255,255,255,0.6)"/>
  
  <ellipse cx="280" cy="120" rx="35" ry="22" fill="rgba(255,255,255,0.4)"/>
  <ellipse cx="295" cy="115" rx="25" ry="18" fill="rgba(255,255,255,0.5)"/>
  <ellipse cx="265" cy="125" rx="20" ry="12" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Sync arrows -->
  <path d="M170 100 Q200 80 230 100" stroke="rgba(255,255,255,0.8)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M230 120 Q200 140 170 120" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Data flow indicators -->
  <circle cx="180" cy="95" r="4" fill="rgba(255,255,255,0.9)"/>
  <circle cx="190" cy="90" r="4" fill="rgba(255,255,255,0.7)"/>
  <circle cx="200" cy="85" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="210" cy="90" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="220" cy="95" r="4" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Device icons -->
  <rect x="80" y="180" width="30" height="20" rx="3" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  <rect x="150" y="180" width="25" height="15" rx="2" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  <rect x="220" y="180" width="35" height="25" rx="4" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  <circle cx="300" cy="190" r="15" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="95" y1="180" x2="120" y2="125" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="162" y1="180" x2="140" y2="125" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="237" y1="180" x2="280" y2="145" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="175" x2="295" y2="145" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">CloudSync</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.8)"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
</svg>
